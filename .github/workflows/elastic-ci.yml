name: Elastic

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  FLUTTER_VERSION: 3.32.0

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  formatting-analysis:
    name: "Check Formatting & Analyze"
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-path: ${{ runner.tool_cache }}/flutter/linux

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed lib/* test/*

      - name: Generate mocks
        run: dart run build_runner build

      - name: Verify import sorting
        run: dart run import_sorter:main --exit-if-changed

      - name: Analyze project source
        run: flutter analyze --no-fatal-infos
  test:
    name: "Run Tests"
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-path: ${{ runner.tool_cache }}/flutter/linux

      - name: Install dependencies
        run: flutter pub get

      - name: Install junit reporter
        run: dart pub global activate junitreport

      - name: Generate mocks
        run: dart run build_runner build

      - name: Run tests
        run: flutter test --coverage --file-reporter json:reports/test-report.json

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate junit report xml
        if: ${{ !cancelled() }}
        run: dart pub global run junitreport:tojunit --input reports/test-report.json --output reports/junit-report.xml

      - name: Upload test reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: reports/junit-report.xml
          token: ${{ secrets.CODECOV_TOKEN }}
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Non-WPILib builds
          - os: windows-latest
            platform-name: "Windows"
            platform: "windows"
            artifact-path: "build/windows/x64/runner/Release"
            artifact-name: Elastic-Windows
            wpilib: false
          - os: macos-latest
            platform-name: "MacOS"
            platform: "macos"
            artifact-path: "build/macos/Build/Products/Release/Elastic-macOS.zip"
            artifact-name: Elastic-macOS
            wpilib: false
          - os: ubuntu-22.04
            platform-name: "Linux"
            platform: "linux"
            artifact-path: "build/linux/x64/release/bundle"
            artifact-name: Elastic-Linux
            wpilib: false

          # WPILib builds
          - os: windows-latest
            platform-name: "WPILib Windows"
            platform: "windows"
            artifact-path: "build/windows/x64/runner/Release"
            artifact-name: Elastic-WPILib-Windows
            wpilib: true
          - os: macos-latest
            platform-name: "WPILib MacOS"
            platform: "macos"
            artifact-path: "build/macos/Build/Products/Release/Elastic-WPILib-macOS.tar.gz"
            artifact-name: Elastic-WPILib-macOS
            wpilib: true
          - os: ubuntu-22.04
            platform-name: "WPILib Linux"
            platform: "linux"
            artifact-path: "build/linux/x64/release/bundle"
            artifact-name: Elastic-WPILib-Linux
            wpilib: true

    name: "Build - ${{ matrix.platform-name }}"
    needs: [formatting-analysis, test]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install flutter build dependencies
        if: ${{ matrix.platform == 'linux' }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libglu1-mesa ninja-build libgtk-3-dev liblzma-dev

      - name: Build for ${{ matrix.platform-name }}
        uses: ./.github/workflows/elastic-build.yml
        with:
          flutter_version: ${{ env.FLUTTER_VERSION }}
          platform: ${{ matrix.platform }}
          is_wpilib: ${{ matrix.wpilib }}

      - name: Copy runtime files
        if: ${{ matrix.platform == 'windows' }}
        run: ./.github/CopyRuntime.ps1 -OutputPath ${{ matrix.artifact-path }}

      - name: Zip MacOS Release
        if: ${{ matrix.platform == 'macos' && matrix.wpilib == false }}
        run: |
          cd build/macos/Build/Products/Release
          zip -r ${{ matrix.artifact-name }}.zip elastic_dashboard.app --symlinks

      - name: Zip MacOS Release (WPILib)
        if: ${{ matrix.platform == 'macos' && matrix.wpilib }}
        run: |
          cd build/macos/Build/Products/Release
          tar -zcvf ${{ matrix.artifact-name }}.tar.gz elastic_dashboard.app --symlinks

      - name: Upload artifact
        if: ${{ matrix.wpilib || matrix.platform != 'windows' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          if-no-files-found: error

      - name: Upload windows portable
        if: ${{ matrix.wpilib == false && matrix.platform == 'windows' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}_portable
          path: ${{ matrix.artifact-path }}
          if-no-files-found: error

      - name: Create macOS installer
        if: ${{ matrix.platform == 'macos' && matrix.wpilib == false }}
        uses: L-Super/create-dmg-actions@v1.0.3
        with:
          dmg_name: build/macos/Build/Products/Release/elastic-setup-macos
          src_dir: build/macos/Build/Products/Release/elastic_dashboard.app

      - name: Upload macOS installer
        if: ${{ matrix.platform == 'macos' && matrix.wpilib == false }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}_installer
          path: build/macos/Build/Products/Release/elastic-setup-macos.dmg
          if-no-files-found: error

      - name: Install Inno Setup
        if: ${{ matrix.platform == 'windows' && matrix.wpilib == false }}
        run: choco install innosetup -y

      - name: Create windows installer
        if: ${{ matrix.platform == 'windows' && matrix.wpilib == false }}
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer_setup_script.iss

      - name: Upload windows installer
        if: ${{ matrix.platform == 'windows' && matrix.wpilib == false }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}_installer
          path: build/windows/x64/installer
          if-no-files-found: error

  build-web:
    name: "Build - Web"
    needs: [formatting-analysis, test]
    runs-on: "ubuntu-22.04"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-path: ${{ runner.tool_cache }}/flutter/web

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Generate icons
        run: dart run flutter_launcher_icons

      - name: Build app
        run: flutter build web

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Elastic-Web
          path: build/web
          if-no-files-found: error

      - name: Create SystemCore installer
        working-directory: .github/ipk_build
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Upload SystemCore installer
        uses: actions/upload-artifact@v4
        with:
          name: Elastic-SystemCore
          path: .github/ipk_build/elastic-dashboard_*.ipk
          if-no-files-found: error

  github-pages:
    name: "Upload to GitHub Pages"
    runs-on: ubuntu-22.04
    if: ${{ github.repository == 'Gold872/elastic-dashboard' && github.ref == 'refs/heads/main' }}
    needs: [build-web]
    steps:
      - name: Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: Elastic-Web
          path: Elastic-Web

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3.0.0
        with:
          path: Elastic-Web
          retention-days: 31

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4.0.2
