name: Elastic

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  FLUTTER_VERSION: 3.32.0

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  formatting-analysis:
    name: "Check Formatting & Analyze"
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-path: ${{ runner.tool_cache }}/flutter/linux

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed lib/* test/*

      - name: Generate mocks
        run: dart run build_runner build

      - name: Verify import sorting
        run: dart run import_sorter:main --exit-if-changed

      - name: Analyze project source
        run: flutter analyze --no-fatal-infos
  test:
    name: "Run Tests"
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-path: ${{ runner.tool_cache }}/flutter/linux

      - name: Install dependencies
        run: flutter pub get

      - name: Install junit reporter
        run: dart pub global activate junitreport

      - name: Generate mocks
        run: dart run build_runner build

      - name: Run tests
        run: flutter test --coverage --file-reporter json:reports/test-report.json

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate junit report xml
        if: ${{ !cancelled() }}
        run: dart pub global run junitreport:tojunit --input reports/test-report.json --output reports/junit-report.xml

      - name: Upload test reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: reports/junit-report.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  build-windows:
    strategy:
      fail-fast: false
      matrix:
        wpilib: [true, false]

    name: "Build - Windows"
    needs: [formatting-analysis, test]
    runs-on: windows-latest
    env:
      ARTIFACT_NAME: ${{ matrix.wpilib && 'Elastic-WPILib-Windows' || 'Elastic-Windows' }}
      ARTIFACT_PATH: build/windows/x64/runner/Release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-path: ${{ runner.tool_cache }}/flutter/windows

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Generated icons
        if: ${{ matrix.wpilib == false }}
        run: dart run flutter_launcher_icons

      - name: Generate icons (WPILib)
        if: ${{ matrix.wpilib }}
        run: dart run flutter_launcher_icons -f wpilib_icon_config.yaml

      - name: Build app
        if: ${{ matrix.wpilib == false }}
        run: flutter build windows

      - name: Build app (WPILib)
        if: ${{ matrix.wpilib }}
        run: flutter build windows --dart-define=ELASTIC_WPILIB=true

      - name: Copy runtime files
        run: ./.github/CopyRuntime.ps1 -OutputPath ${{ env.ARTIFACT_PATH }}

      - name: Upload WPILib Windows
        if: ${{ matrix.wpilib }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}
          if-no-files-found: error

      - name: Upload Windows Portable
        if: ${{ matrix.wpilib == false }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}_portable
          path: ${{ env.ARTIFACT_PATH }}
          if-no-files-found: error

      - name: Install Inno Setup
        if: ${{ matrix.wpilib == false }}
        run: choco install innosetup -y

      - name: Create Windows Installer
        if: ${{ matrix.wpilib == false }}
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer_setup_script.iss

      - name: Upload Windows Installer
        if: ${{ matrix.wpilib == false }}
        uses: actions/upload-artifact@v4
        with:
          name: Elastic-Windows_installer
          path: build/windows/x64/installer
          if-no-files-found: error

  build-macos:
    strategy:
      fail-fast: false
      matrix:
        wpilib: [true, false]

    name: "Build - MacOS"
    needs: [formatting-analysis, test]
    runs-on: macos-latest
    env:
      ARTIFACT_NAME: ${{ matrix.wpilib && 'Elastic-WPILib-Macos' || 'Elastic-MacOS' }}
      ARTIFACT_PATH: build/macos/Build/Products/Release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-path: ${{ runner.tool_cache }}/flutter/macos

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Generate icons
        if: ${{ matrix.wpilib == false }}
        run: dart run flutter_launcher_icons

      - name: Generate icons (WPILib)
        if: ${{ matrix.wpilib }}
        run: dart run flutter_launcher_icons -f wpilib_icon_config.yaml

      - name: Build app
        if: ${{ matrix.wpilib == false }}
        run: flutter build macos

      - name: Build app (WPILib)
        if: ${{ matrix.wpilib }}
        run: flutter build macos --dart-define=ELASTIC_WPILIB=true

      - name: Zip Release
        run: |
          cd build/macos/Build/Products/Release
          zip -r ${{ env.ARTIFACT_NAME }}.zip elastic_dashboard.app --symlinks

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}/${{ env.ARTIFACT_NAME }}.zip
          if-no-files-found: error

      - name: Create DMG
        if: ${{ matrix.wpilib == false }}
        uses: L-Super/create-dmg-actions@v1.0.3
        with:
          dmg_name: ${{ env.ARTIFACT_PATH }}/elastic-setup-macos
          src_dir: ${{ env.ARTIFACT_PATH }}/elastic_dashboard.app

      - name: Upload MacOS Installer
        if: ${{ matrix.wpilib == false }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}_installer
          path: ${{ env.ARTIFACT_PATH }}/elastic-setup-macos.dmg
          if-no-files-found: error

  build-linux:
    strategy:
      fail-fast: false
      matrix:
        wpilib: [true, false]

    name: "Build - Linux"
    needs: [formatting-analysis, test]
    runs-on: ubuntu-22.04
    env:
      ARTIFACT_PATH: "build/linux/x64/release/bundle"
      ARTIFACT_NAME: ${{ matrix.wpilib && 'Elastic-WPILib-Linux' || 'Elastic-Linux' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install flutter build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libglu1-mesa ninja-build libgtk-3-dev liblzma-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-path: ${{ runner.tool_cache }}/flutter/linux

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Generate icons
        if: ${{ matrix.wpilib == false }}
        run: dart run flutter_launcher_icons

      - name: Generate icons (WPILib)
        if: ${{ matrix.wpilib }}
        run: dart run flutter_launcher_icons -f wpilib_icon_config.yaml

      - name: Build app
        if: ${{ matrix.wpilib == false }}
        run: flutter build linux

      - name: Build app (WPILib)
        if: ${{ matrix.wpilib }}
        run: flutter build linux --dart-define=ELASTIC_WPILIB=true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}
          if-no-files-found: error

  build-web:
    name: "Build - Web"
    needs: [formatting-analysis, test]
    runs-on: "ubuntu-22.04"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-path: ${{ runner.tool_cache }}/flutter/web

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Generate icons
        run: dart run flutter_launcher_icons

      - name: Build app
        run: flutter build web

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Elastic-Web
          path: build/web
          if-no-files-found: error

      - name: Create SystemCore installer
        working-directory: .github/ipk_build
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Upload SystemCore installer
        uses: actions/upload-artifact@v4
        with:
          name: Elastic-SystemCore
          path: .github/ipk_build/elastic-dashboard_*.ipk
          if-no-files-found: error

  github-pages:
    name: "Upload to GitHub Pages"
    runs-on: ubuntu-22.04
    if: ${{ github.repository == 'Gold872/elastic-dashboard' && github.ref == 'refs/heads/main' }}
    needs: [build-web]
    steps:
      - name: Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: Elastic-Web
          path: Elastic-Web

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3.0.0
        with:
          path: Elastic-Web
          retention-days: 31

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4.0.2
