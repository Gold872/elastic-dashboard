<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A simple and modern dashboard for FRC.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="elastic_dashboard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FRC Elastic</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // This prevents default browser actions on key combinations.
    // See https://stackoverflow.com/a/67039463/6509751.
    window.addEventListener('keydown', function (event) {
      if (event.target == document.body) {
        // Prevents going back to the previous tab.
        if (event.key == 'Backspace') {
          event.preventDefault();
        }
      }
    
      if (event.metaKey || event.ctrlKey) {
        switch (event.key) {
          case '=': // Prevent zooming in.
          case '-': // Prevent zooming out.
          case 't': // Prevent creating new tab (doesn't work)
          case 'w': // Prevent closing tab (doesn't work)
          case 's': // Prevent saving html page
          case 'd': // Prevent creating a bookmark
          case 'tab': // Prevent tab switching (also doesn't work)
            event.preventDefault();
            break;
        }
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
